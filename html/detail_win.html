<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
    />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style type="text/css">
      .grey{
        color: #aaa;
      }
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">新闻详情</div>
    </header>
    <div id="content" style="padding: 10px;display: flex;flex-direction: column;align-items: flex-start;">
      <div style="color: #000;font-size: 20px;">
        {{news.title}}
      </div>
      <span class="grey">{{news.createTime}}</span>
      <span class="grey">{{news.publisher_title}}</span>
      <img :src='news.images[0]' alt="">
      <div>{{news.content}}</div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/vue.min.js"></script>
<script type="text/javascript">
    function initData() {
        window.host='http://101.200.54.63:8080'
    }
    apiready = function () {
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        initData()
        window.app=new Vue({
            el:'#content',
            data:{
              news:api.pageParam
            }
        })
    };
    function closeWin() {
        api.closeWin({
        });
    }
</script>

</html>
