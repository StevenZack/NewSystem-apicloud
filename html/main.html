    <script type="text/javascript">
        function searchTypeWin(me) {
            api.openWin({
                name: 'me',
                url: 'html/prolist.html',
                params: {
                    query: me
                }
            })
        }
        function setWidth(query, width) {
            var ds = document.getElementsByClassName(query)
            for (var i = 0; i < ds.length; i++) {
                ds[i].width = width
            }
        }
        function opensearch(query) {
            api.openWin({
                name: 'prolist',
                url: 'prolist.html',
                pageParam: {
                    query: query
                }
            })
        }
        apiready = function () {
            var sp1_3, sp1_2, sp2_3, sp1, sp1_3_big;
            var em = parseInt(getComputedStyle(document.body, false).fontSize);
            var emW = em * 3 / 4;
            var bodyW = $api.offset(document.body).w;
            sp1_3 = (bodyW - 4 * emW) / 3;
            sp1_3_big = (bodyW - 4 * emW) / 3 + emW;
            sp2_3 = bodyW - sp1_3 - 3 * emW;
            sp1_2 = (bodyW - 3 * emW) / 2;
            sp1 = bodyW - 2 * emW;
            setWidth('.sp1_3', sp1_3)
            setWidth('.sp1_3_big', sp1_3_big)
            setWidth('.sp2_3', sp2_3)
            setWidth('.sp1_2', sp1_2)
            setWidth('.sp1', sp1)

            setWidth('venue_big_inner', (sp1_3_big * 3 + emW * 2))
            setWidth('img_box', sp1_2 - emW * 2)
            // home页 样式 初始化 end
            var aLi = document.getElementById('title-box-ul').children;
            // var act_title = $('#title-box-text');
            window.mySwipe = Swipe($api.byId('slider'), {
                auto: 3000,
                continuous: true,
                callback: function (index, elem) {
                    var i = aLi.length;
                    while (i--) {
                        aLi[i].className = '';
                    }
                    aLi[index].className = 'active';
                    // var text = $(elem).find('img').attr('alt');
                    // act_title.text(text);
                }
            });
        }
