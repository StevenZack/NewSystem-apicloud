<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
    />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav" id="aui-header" style="background-color: #d13d39;">
        <a class="aui-btn aui-pull-left" tapmode onclick="api.closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title"></div>
    </header>
    <div id="content">
    	
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/vue.min.js"></script>
<script type="text/javascript">
    function updateData() {
        api.ajax({
            url: window.host+'/SearchServlet/findproductBytype',
            method: 'post',
            data: {
                values: { 
                    type: api.pageParam.query
                }
            }
        }, function(ret, err) {
            if (ret && ret.status != 'ERR') {
                window.app.products=ret.products
            } else {
                if (ret) {
                    alert(ret.statusInfo)
                } else {
                    alert(err.msg)
                }
            }
        });
    }
    function initData() {
        window.host='http://101.200.54.63:8080'
        window.openId=$api.getStorage('user').openId
        window.head=$api.getStorage('user').head
        window.nickname=$api.getStorage('user').nickname
        api.addEventListener({name:'viewappear'}, function (ret, err) {
          updateData()
        })
    }
    apiready = function () {
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        initData()
        window.app=new Vue({
          el:'#content',
          data:{
            products:[]
          }
        })
        document.getElementsByClassName('aui-title')[0].innerHTML=api.pageParam.query
        updateData()
    };
</script>

</html>
